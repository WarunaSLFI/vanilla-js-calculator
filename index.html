<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">

        <div class="calculator-card">
            <!-- Header with History Toggle and Theme Switch -->
            <div class="header">
                <button id="history-toggle" class="icon-btn" aria-label="View History">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 8v4l3 3"></path>
                        <circle cx="12" cy="12" r="10"></circle>
                    </svg>
                </button>
                <div class="theme-switch-wrapper">
                    <label class="theme-switch" for="checkbox">
                        <input type="checkbox" id="checkbox">
                        <div class="slider round">
                            <svg class="sun" width="14" height="14" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="5"></circle>
                                <path
                                    d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42">
                                </path>
                            </svg>
                            <svg class="moon" width="14" height="14" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2">
                                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                            </svg>
                        </div>
                    </label>
                </div>
            </div>

            <!-- Display Area -->
            <div class="display">
                <div class="display-content">
                    <div class="history-preview" id="previous-operand"></div>
                    <div class="current-row">
                        <div class="current-operand" id="current-operand">0</div>
                    </div>
                </div>
                <!-- Backspace button in display area for premium feel and space optimization -->
                <button class="backspace-btn" id="backspace-btn" aria-label="Backspace">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 4H8l-7 8 7 8h13a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2z"></path>
                        <line x1="18" y1="9" x2="12" y2="15"></line>
                        <line x1="12" y1="9" x2="18" y2="15"></line>
                    </svg>
                </button>
                <div id="copy-tooltip" class="copy-tooltip">Copied!</div>
            </div>

            <!-- Keypad -->
            <div class="buttons-grid">
                <button class="btn function" data-action="clear">C</button>
                <button class="btn function" data-action="sign">±</button>
                <button class="btn function" data-action="percent">%</button>
                <button class="btn operator" data-action="divide">÷</button>

                <button class="btn number">7</button>
                <button class="btn number">8</button>
                <button class="btn number">9</button>
                <button class="btn operator" data-action="multiply">×</button>

                <button class="btn number">4</button>
                <button class="btn number">5</button>
                <button class="btn number">6</button>
                <button class="btn operator" data-action="subtract">−</button>

                <button class="btn number">1</button>
                <button class="btn number">2</button>
                <button class="btn number">3</button>
                <button class="btn operator" data-action="add">+</button>

                <button class="btn number span-two">0</button>
                <button class="btn number">.</button>
                <button class="btn equals" data-action="calculate">=</button>
            </div>
        </div>

        <!-- Side Panel for History -->
        <div class="history-panel" id="history-panel">
            <div class="history-header">
                <h3>Calculation History</h3>
                <button id="close-history" class="icon-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="history-list" id="history-list">
                <!-- Items will be injected here -->
                <div class="empty-state">No history available</div>
            </div>
            <button id="clear-history-btn" class="clear-history-btn hidden">Clear History</button>
        </div>

    </div>
    <div class="overlay" id="overlay"></div>

    <script src="script.js"></script>
</body>

</html>
